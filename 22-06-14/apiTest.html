<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>
<div id="wrap">
    <form class="login_form" method="post" >
        <h1>로그인</h1>
        <input id="email" type="text" placeholder="이메일를 입력하세요"> <br>
        <input id="password" type="password"  placeholder="비밀번호를 입력하세요"> <br>
        <button id="button" type="button" onclick="goSend()">로그인</button>
        <button id="button" type="button" onclick="goTo()">회원가입</button>

    </form>
</div>
<script>

    function goSend()
    {
        $.ajax({
            url:"http://localhost:8080/login",
            accept:"application/json",
            data:JSON.stringify({
                email:$("#email").val(), password:$("#password").val()
            })
            ,method:"POST"
            ,dataType:"TEXT"
            ,contentType: 'application/json; charset=utf-8'
        }).done( (result)=>{
            console.log(result)
        }).fail((jx, error)=>{
            console.log(error)
        })

    }
    function goTo()
    {
        $.ajax({
            url:"http://localhost:8080/api/v1/join",
            accept:"application/json",
            data:JSON.stringify({
                email:$("#email").val(), password:$("#password").val()
            })
            ,method:"POST"
            ,dataType:"TEXT"
            ,contentType: 'application/json; charset=utf-8'
        }).done( (result)=>{
            console.log(result)
        }).fail((jx, error)=>{
            console.log(error)
        })

    }

</script>

</body>
</html>
